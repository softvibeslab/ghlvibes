# Docker Compose for Local Development
version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gohighlevel-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://gohighlevel:gohighlevel@postgres:5432/gohighlevel
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:3000
      - ENVIRONMENT=development
    volumes:
      - ./backend/src:/app/src
      - ./backend/alembic:/app/alembic
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gohighlevel-network
    restart: unless-stopped

  # Frontend Next.js Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gohighlevel-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - gohighlevel-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gohighlevel-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=gohighlevel
      - POSTGRES_PASSWORD=gohighlevel
      - POSTGRES_DB=gohighlevel
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - gohighlevel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gohighlevel"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gohighlevel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - gohighlevel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Celery Worker (Optional)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gohighlevel-celery
    command: celery -A src.tasks worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://gohighlevel:gohighlevel@postgres:5432/gohighlevel
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
    volumes:
      - ./backend/src:/app/src
    depends_on:
      - postgres
      - redis
    networks:
      - gohighlevel-network
    restart: unless-stopped
    profiles:
      - with-celery

networks:
  gohighlevel-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
