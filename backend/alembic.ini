# Alembic configuration file for GoHighLevel Clone

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Timezone for dates in migration scripts
# timezone = UTC

# Max length of characters for "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during
# 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions
sourceless = false

# Version path separator; defaults to OS-specific
# version_path_separator = :
version_path_separator = os

# Set to 'true' to search source files recursively
# in each "version_locations" directory
recursive_version_locations = false

# The output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8

# Database URL is loaded from environment
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Format code after generating migration files
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
