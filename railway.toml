# Railway Configuration for GoHighLevel Clone Backend
[build]
builder = "DOCKERFILE"
dockerfilePath = "backend/Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
numReplicas = 1

[deploy.resources]
memory = "512"
cpu = "0.5"

[deploy.scaling]
minReplicas = 1
maxReplicas = 5
targetCPUUtilization = 70
